stages:
  - build
  - test

# This file is a template, and might need editing before it works on your project.
docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    # Setup docker-compose
    - cd ./skeleton
    - apk add --no-cache docker-compose
    # Build containers
    - echo "Starting build..."
    - docker-compose build
    - docker-compose up  -d 
    # Composer and DB setup
    - echo "Running Docker exec commands..."
    - docker-compose exec -T app bash -c "composer install"
    - docker-compose exec -T app bash -c "php artisan config:cache"
    - docker-compose exec -T app bash -c "php artisan db:seed"

docker-test:
  stage: test
  services:
    - docker:dind
  script:
    - cd ./skeleton
    - echo "Running tests"
